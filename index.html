<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Sejá bem vindo(a). Faça login em sua conta para configurar o seu ambiente. Caso não seja cadastrado, <a href="">clique aqui</a>.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail">
                            <i id="account_icon" class="material-icons">person</i>
                        </label>
                        <input type="email" name="email" id="iemail" placeholder=" seu e-mail" autocomplete="email" required maxlength="30">
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <i id="key_icon" class="material-icons">vpn_key</i>
                        </label>
                        <input type="password" name="senha" id="isenha" placeholder=" sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="Entrar" id="ibotao_entrar">
                    <a href="#" class="botao">Esqueci a senha <i id="imail" class="material-icons">mail</i></a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
